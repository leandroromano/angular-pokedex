<div class="container" style="margin-top: 30px;">
    <h4 class="text-center">These are all your pokemons</h4>

    <div class="table-responsive">
        <table class="table" style="margin-top: 20px;">
            <thead class="thead-dark text-center">
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Level</th>
                    <th scope="col">Types</th>
                </tr>
            </thead>
            <tbody class="text-center">
                <tr *ngFor="let pokemon of pokemons">
                    <td>{{pokemon.name}}</td>
                    <td>{{pokemon.level}}</td>
                    <!-- <td>{{pokemon.types | capitalized}}</td> -->
                    <td>
                        <div class="d-inline ml-1 mr-1" *ngFor="let type of pokemon.types">
                            <span class="badge"
                                  [ngStyle]="{'background-color': type.backgroundColor, 'color': type.textColor }" >
                                {{type.name}}
                            </span>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

</div>
