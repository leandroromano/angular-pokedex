<div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{title | capitalized }}</h5>
        <button (click)="setConfirmation(false)" type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Do you confirm?</p>
      </div>
      <div class="modal-footer">
        <button (click)="setConfirmation(true)" type="button" class="btn btn-dark">Save changes</button>
        <button (click)="setConfirmation(false)" type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
