<div class="container">
    <h4 class="text-center mt-4"> Type the new pokemon's info </h4>



    <form [formGroup]="form" (ngSubmit)="saveChanges()">
        <div class="row mt-5 ">
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <h5 class="text-center">New Pokemon's info</h5>
                        <hr>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <app-name-input placeholder="Name"
                                        formControlName="newName"
                                        [isValid]="validName"
                                        [isInvalid]="invalidName">
                        </app-name-input>
                        <span *ngIf="loading" class="fa fa-spinner fa-spin in-input"></span>
                        <small *ngIf="invalidName" class="text-danger"> 
                            That name already exists 
                        </small>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <app-level-input placeholder="Level"
                                         formControlName="newLevel">
                        </app-level-input>
                        <small *ngIf="invalidNullFields" class="text-danger mt-2"> 
                            Complete at least one field 
                        </small>
                    </div>
                    
                </div>
            </div>
    
    
    
            <div class="col-6">
                <div class="row justify-content-center">
                    <div class="col-10">
                        <h5 class="text-center">Old Pokemon's info</h5>
                        <hr>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <app-name-input formControlName="oldName">
                        </app-name-input>
                    </div>
                </div>
                <div class="form-group row justify-content-center">
                    <div class="col-8">
                        <app-level-input formControlName="oldLevel">
                        </app-level-input>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-2">
                <button class="btn btn-outline-dark btn-block" type="submit"> Save changes </button>
            </div>
            <div class="col-2">
                <button class="btn btn-dark btn-block" type="button" (click)="handleBackClick()"> Back </button>
            </div>
        </div>
    </form>

</div>
