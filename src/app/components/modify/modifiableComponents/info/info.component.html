<div class="container">
    <h4 class="text-center mt-4"> Type the new pokemon's info </h4>



    <form [formGroup]="form" (ngSubmit)="saveChanges()">
        <div class="row mt-5">
            <div class="col-6">
                <div class="row justify-content-start">
                    <div class="col-10">
                        <h5 class="text-center">New Pokemon's info</h5>
                        <hr>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-2 col-form-label"> Name </label>
                    </div>
                    <div class="col-7">
                        <input class="form-control"
                                type="text"
                                placeholder="New Pokemon's name"
                                [class.is-invalid]="invalidName"
                                [class.is-valid]="validName"
                                formControlName="newName">
                        <small *ngIf="invalidName" class="text-danger"> 
                            That name already exists 
                        </small>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-2 col-form-label"> Level </label>
                    </div>
                    <div class="col-7">
                        <input class="form-control" 
                               type="text"
                               placeholder="New Pokemon's level"
                               formControlName="newLevel">
                    </div>
                    <small *ngIf="invalidNullFields" class="text-danger mt-2"> 
                        Complete at least one field 
                    </small>
                </div>
            </div>
    
    
    
            <div class="col-6">
                <div class="row">
                    <div class="col-10">
                        <h5 class="text-center">Old Pokemon's info</h5>
                        <hr>
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-2 col-form-label"> Name </label>
                    </div>
                    <div class="col-7">
                        <input class="form-control"
                                type="text"
                                readonly
                                formControlName="oldName">
                    </div>
                </div>
                <div class="form-group row">
                    <div class="col-2">
                        <label class="col-2 col-form-label"> Level </label>
                    </div>
                    <div class="col-7">
                        <input class="form-control"
                               type="text"
                               readonly
                               formControlName="oldLevel">
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-4">
            <div class="col-2">
                <button class="btn btn-outline-dark" type="submit"> Save changes </button>
            </div>
            <div class="col-2">
                <button class="btn btn-dark pl-5 pr-5" type="button" (click)="handleBackClick()"> Back </button>
            </div>
        </div>
    </form>

</div>
