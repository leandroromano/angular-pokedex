<div class="container">
    <h4 class="text-center mt-4 ">Type a pokemon's name to modify and choose an option to modify</h4>

    <div class="row mt-4">
        <div class="col-2 d-flex justify-content-center">
            <label class="col-form-label">
                Name
            </label>
        </div>
        <div class="col-8">
            <input class="form-control"
                   type="text"
                   placeholder="Pokemon's name"
                   [(ngModel)]="nameInput">
        </div>
    </div>

    <div class="row mt-4 justify-content-center">
        <div class="btn-group" role="group">
            <button class="btn btn-outline-dark"
                    (click)="handleClick('info')">
                    Pokemon's info
            </button>
            <button class="btn btn-outline-dark"
                    (click)="handleClick('types')">
                    Types
            </button>
            <button class="btn btn-outline-dark"
                    (click)="handleClick('abilities')">
                    Abilities
            </button>
            <button class="btn btn-outline-dark"
                    (click)="handleClick('evolutions')">
                    Evolutions
            </button>
        </div>
